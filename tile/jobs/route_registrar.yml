---
name: route_registrar
release: routing
consumes: |
  nats-tls:
    from: nats-tls
    deployment: (( ..cf.deployment_name ))
manifest: |
  nats:
    tls:
      enabled: true
      client_cert: "(( .properties.nats_client_cert.cert_pem ))"
      client_key: "(( .properties.nats_client_cert.private_key_pem ))"
  route_registrar:
    routes:
    - name: metric-store-reverse-proxy
      tls_port: 8083
      registration_interval: 20s
      server_cert_domain_san: metric-store
      uris:
      - metric-store.((..cf.cloud_controller.system_domain.value))
      - "*.metric-store.((..cf.cloud_controller.system_domain.value))"
      health_check:
        name: metric-store-health
        script_path: /var/vcap/jobs/metric-store/bin/health-check.sh
        timeout: 2s
