---
- name: metrics_provider_mtls
  label: Metrics Provider (RLP) mTLS Certificate
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - metric-store
    extended_key_usage:
    - client_auth
    - server_auth
- name: enable_envelope_selector
  type: boolean
  default: false
  configurable: true
- name: firehose_enabled
  type: boolean
  default: true
  configurable: false
