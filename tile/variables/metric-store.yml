- name: metric_store_ca
  type: certificate
  options:
    is_ca: true
    common_name: metric-store
- name: metric_store
  type: certificate
  options:
    ca: (( $ops_manager.ca_certificate ))
    common_name: metric-store
    alternative_names:
    - metric_store
    - metric-store
    extended_key_usage:
    - client_auth
    - server_auth
- name: metric_store_internode
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - server_auth
    - client_auth
- name: metric_store_server
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - server_auth
- name: nozzle_to_metric_store_client
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - client_auth
- name: metric_store_metrics_server
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - server_auth
- name: metric_store_metrics_client
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store-client
    extended_key_usage:
    - client_auth
    alternative_names:
    - metric-store-client
