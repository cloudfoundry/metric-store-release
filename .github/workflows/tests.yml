name: Test Everything
on:
  pull_request:
    types:
      - labeled
jobs:
  test-job:
    name: All Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check if label exists and remove it
        id: check_label
        run: |
          jq -r '.issue.labels[]' 
          if [[ $(jq -r '.issue.labels[] | select(.name=="tests-passed") | .name' $GITHUB_EVENT_PATH) == "tests-passed" ]]; then
            echo "Removing label..."
            # Perform your desired action here
          else
            echo "Label not found. No action required."
          fi
      - uses: actions/setup-go@v2
        with:
          go-version: '1.20.4'
        id: go
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            if [[ $(jq -r '.issue.labels[] | select(.name=="tests-passed") | .name' $GITHUB_EVENT_PATH) == "tests-passed" ]]; then 
              echo "Removing label..."
              github.issues.removeLabel({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 issue_number: context.issue.number,
                 name: "tests-passed"
              });
            fi
      - name: Run Tests
        run: |
          echo "Git HEAD at: $(git rev-parse HEAD)"
          ./scripts/test || ./scripts/test || ./scripts/test
  success-job:
    needs: test-job
    name: Add Label
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['tests-passed']
            })
